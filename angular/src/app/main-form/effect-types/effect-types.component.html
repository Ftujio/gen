<div id="wrap" class="block">
	<h2>Effect Types</h2>

	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<div id="buttons">
			<input type="button" name="all" value="All" (click)="checkAll(form)" class="button button-small">
			<input type="button" name="none" value="None" (click)="checkNone(form)" class="button button-small">
		</div>

		<div id="checkbox-wrap">
			<div id="column-wrap">
				<div *ngFor="let column of data" id="column">
				<h3>{{ column["column-name"] }}</h3>
					<div id="form-line-wrap" *ngFor="let checkbox of column.data">
						<div formGroupName="checkboxes">
							<label>
								<input type="checkbox" [formControlName]="checkbox.id" (change)="setMessage()">
								{{ checkbox.description }}
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="message">{{ message }}</div>
	</form>
</div>
