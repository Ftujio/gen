<div id="wrap">
	<h2>Phenotypes</h2>

	<form [formGroup]="form">
		<div id="buttons">
			<button id="all">All</button>
			<button id="none">none</button>
		</div>
		<br>

		<div formArrayName="checkboxes">
			<div *ngFor="let cb of data" id="form-line-wrap">
				<input type="checkbox" name="label" value="{{cb.description}}">
				<label>{{cb.description}}</label>
				<span [ngStyle]="{background: cb.color}"></span>
			</div>
		</div>

		<div id="message">
			<p style="color: red"></p>
		</div>

		<p>{{ form.status | json }}</p>
	</form>
</div>
