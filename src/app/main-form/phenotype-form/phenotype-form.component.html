<div id="wrap">
	<h2>Phenotypes</h2>

	<form #form="ngForm" (ngSubmit)="onSubmit(checkboxForm)">
		<div id="buttons">
			<button id="all">All</button>
			<button id="none">none</button>
		</div>
		<br>

		<div *ngFor="let checkbox of data" id="form-line-wrap">
			<input type="checkbox" name="{{ checkbox.description }}" [(ngModel)]="checkbox.checked" (click)="checkStatus(form)">
			<label>{{ checkbox.description }}</label>
		</div>

		<div id="message">
			<p style="color: red"></p>
		</div>

		<button type="submit">Submit</button>

		<p>{{ form.value | json }}</p>
	</form>
</div>
