<div id="wrap">
	<h2>Phenotypes</h2>

	<form [formGroup]="form" (ngSubmit)="formSubmit()">
		<div id="buttons">
			<button id="all">All</button>
			<button id="none">none</button>
		</div>
		<br>

		<div formArrayName="checkboxes">
			<div *ngFor="let cb of data; let i = index" id="form-line-wrap">
				<input type="checkbox" name="label" value="{{cb.description}}" formControlName="{{i}}" [(ngModel)]="cb.checked">
				<label>{{cb.description}}</label>
				<span [ngStyle]="{background: cb.color}"></span>
				<span>{{i}}</span>
			</div>
		</div>

		<div id="message">
			<p style="color: red"></p>
		</div>

		<button type="submit">Submit</button>

		<p>{{ form.value | json }}</p>
	</form>
</div>
