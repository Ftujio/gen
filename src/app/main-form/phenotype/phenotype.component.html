	<form [formGroup]="phenotypeForm" (ngSubmit)="onSubmit()">
		<div id="buttons">
			<input type="button" name="all" value="All" (click)="checkAll(form)" class="button button-small">
			<input type="button" name="none" value="None" (click)="checkNone(form)" class="button button-small">
		</div>

		<div id="checkbox-wrap">
			<div id="form-line-wrap" *ngFor="let checkbox of data">
				<label>
					<input type="checkbox" [formControlName]="checkbox.id">
					{{ checkbox.description }}
				</label>
			</div>
		</div>

		<button type="submit">Submit</button>
	</form>
</div>
