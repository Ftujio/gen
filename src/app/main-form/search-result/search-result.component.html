<table>
	<!-- The table header -->
	<tr>
		<th>
			<div class="right">id</div>
			<div class="left">family</div>
			<div class="right">stdy</div>
		</th>
		<th>
			<div class="right">loc</div>
			<div class="left">variant</div>
			<div class="right">var</div>
		</th>
		<th>
			<div class="right">type</div>
			<div class="left">effect</div>
			<div class="right">gene</div>
		</th>
		<th>
			<div class="right">SSC</div>
			<div style="overflow: hidden;">
				<div style="display: inline-block; float: left; margin-left: 8px;">allele freq</div>
				<div style="display: inline-block; float: right; margin-right: 8px;">EVS</div>
			</div>
			<div class="right">E65</div>
		</th>
		<th>
			<div class="right">mom</div>
			<div class="left">races</div>
			<div class="right">dad</div>
		</th>
		<th>
			<div class="right">vIQ</div>
			<div class="left">ProbantIQ</div>
			<div class="right">NvIQ</div>
		</th>
	</tr>
	<!-- The table data -->
	<tr *ngFor="let row of tableData">
		<td *ngFor="let cell of row.cells">
			<div *ngFor="let data of cell.values">{{ data }}</div>
		</td>
	</tr>
</table>
