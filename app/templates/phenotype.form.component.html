<form>
	<div id="buttons">
		<button (click)="checkAll()" [disabled]="allButtonState()">All</button>
		<button (click)="checkNone()" [disabled]="noneButtonState()">None</button>
	</div>
	<br>

	<div *ngFor="let cb of checkboxes">
		<label>
			<input type="checkbox" [(ngModel)]="cb.state" name="label" (change)="cbState()">
			{{cb.label}}
		</label>
		<br>
	</div>

	<div id="message">
		<p style="color: red">{{message}}</p>
	</div>
</form>
