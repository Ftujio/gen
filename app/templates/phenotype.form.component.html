<div id="wrap">
	<h2>Phenotypes</h2>

	<form>
		<div id="buttons">
			<button (click)="formControl.checkAll()" [disabled]="formControl.allButtonState()" id="all">All</button>
			<button (click)="formControl.checkNone()" [disabled]="formControl.noneButtonState()" id="none">None</button>
		</div>
		<br>

		<div *ngFor="let cb of formControl.checkboxes" id="form-line-wrap">
			<input type="checkbox" [(ngModel)]="cb.state"name="label" (change)="formControl.cbState()">
			<label>{{cb.description}}</label>
			<span [ngStyle]="{background: cb.color}"></span>
		</div>

		<div id="message">
			<p style="color: red">{{formControl.message}}</p>
		</div>
	</form>
</div>
